<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Laptop - Tech Trust</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/049/461/421/small/minimalist-workspace-with-laptop-coffee-cup-and-plants-on-a-pink-desk-free-photo.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }
    nav {
      background-color: #007BFF;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: 60px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }
    input[type="text"], input[type="date"], textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="index.html">Tech Trust</a></div>
    <div>
      <a href="index.html">Home</a>
      <a href="verify.html">Get Verified</a>
      <a href="cart.html">Cart</a>
      <a href="liked.html">Liked</a>
      <a href="logout.html">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>Book Your Laptop</h2>
    <form id="bookingForm">
      <label for="name">Student Name</label>
      <input type="text" id="name" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="address">Address</label>
      <textarea id="address" rows="3" required></textarea>

      <label for="idProof">Upload 18+ ID Proof</label>
      <input type="file" id="idProof" accept=".jpg, .jpeg, .png, .pdf" required />

      <label for="cgpa">Upload CGPA Certificate</label>
      <input type="file" id="cgpa" accept=".jpg, .jpeg, .png, .pdf" required />

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      if (confirm("Are you sure you want to submit the booking?")) {
        window.location.href = "thankyou.html";
      }
    });
  </script>
</body>
</html>
